<!DOCTYPE html>
<html>

<head>
    <title>DOM Projects</title>
    <style>
        .yt-subscribe-btn {
            color: white;
            background-color: black;
            border: none;
            border-radius: 20px;
            padding: 8px 10px 8px 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .subscribed {
            background-color: green;
            color: black;
        }
    </style>
</head>

<body>
    <p>
        YouTube Subscribe Button
    </p>

    <button onclick="subscribe();" class="yt-subscribe-btn">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <input class='cost-input' placeholder="Cost of order" onkeydown="handleCostKeyDown(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="cost-show"></p>

    <p>Rock Paper Scissors</p>
    <a href="#">Click here</a>

    <script>
        function subscribe() {
            const buttonElement = document.querySelector('.yt-subscribe-btn');

            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';

                buttonElement.classList.add('subscribed');
            } else {
                buttonElement.classList.remove('subscribed');

                buttonElement.innerHTML = 'Subscribe';
            }
        }

        function handleCostKeyDown(event) {
            if (event.key === 'Enter') calculateTotal();
        }

        function calculateTotal() {
            let cost = Number(document.querySelector('.cost-input').value);
            document.querySelector('.cost-show').innerHTML = `$${cost}`;
        }
    </script>
</body>

</html>
