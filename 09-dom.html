<!DOCTYPE html>
<html>

<head>
    <title>DOM Projects</title>
</head>

<body>
    <p>
        YouTube Subscribe Button
    </p>

    <button onclick="subscribe();" class="yt-subscribe-btn">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <input class='cost-input' placeholder="Cost of order">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="cost-show"></p>

    <script>
        function subscribe() {
            const buttonElement = document.querySelector('.yt-subscribe-btn');

            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            }
        }

        function calculateTotal() {
            let cost = Number(document.querySelector('.cost-input').value);
            document.querySelector('.cost-show').innerHTML = `$${cost}`;
        }
    </script>
</body>

</html>
