<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../styles/10-calculator.css">
</head>

<body>
    <p class="result">
        <!-- 1 + 2 -->
    </p>

    <div>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('1');">
            1
        </button>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('2');">
            2
        </button>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('3');">
            3
        </button>
        <button class="operators-btn" onclick="addToResult('+');">
            +
        </button>
    </div>
    <div>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('4');">
            4
        </button>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('5');">
            5
        </button>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('6');">
            6
        </button>
        <button class="operators-btn" onclick="addToResult('-');">
            -
        </button>
    </div>
    <div>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('7');">
            7
        </button>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('8');">
            8
        </button>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('9');">
            9
        </button>
        <button class="operators-btn" onclick="addToResult('*');">
            *
        </button>
    </div>
    <div>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('0');">
            0
        </button>
        <button class="dig-dot-eq-clear-btn" onclick="addToResult('.');">
            .
        </button>
        <button class="dig-dot-eq-clear-btn" onclick="doOperation();">
            =
        </button>
        <button class="operators-btn" onclick="addToResult('/');">
            /
        </button>
    </div>

    <div>
        <button class="clear-btn" onclick="clearAll();">
            Clear
        </button>
    </div>

    <script src="../scripts/10-calculator.js"></script>
</body>

</html>
