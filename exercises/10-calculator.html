<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../styles/10-calculator.css">
</head>

<body>
    <p class="result">
        <!-- 1 + 2 -->
    </p>

    <div>
        <button class="dig-dot-eq-clear-btn">
            1
        </button>
        <button class="dig-dot-eq-clear-btn">
            2
        </button>
        <button class="dig-dot-eq-clear-btn">
            3
        </button>
        <button class="operators-btn">
            +
        </button>
    </div>
    <div>
        <button class="dig-dot-eq-clear-btn">
            4
        </button>
        <button class="dig-dot-eq-clear-btn">
            5
        </button>
        <button class="dig-dot-eq-clear-btn">
            6
        </button>
        <button class="operators-btn">
            -
        </button>
    </div>
    <div>
        <button class="dig-dot-eq-clear-btn">
            7
        </button>
        <button class="dig-dot-eq-clear-btn">
            8
        </button>
        <button class="dig-dot-eq-clear-btn">
            9
        </button>
        <button class="operators-btn">
            *
        </button>
    </div>
    <div>
        <button class="dig-dot-eq-clear-btn">
            0
        </button>
        <button class="dig-dot-eq-clear-btn">
            .
        </button>
        <button class="dig-dot-eq-clear-btn">
            =
        </button>
        <button class="operators-btn">
            /
        </button>
    </div>

    <div>
        <button class="clear-btn">
            Clear
        </button>
    </div>

    <script src="../scripts/10-calculator.js"></script>
</body>

</html>
